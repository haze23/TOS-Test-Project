<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Booking Description</nb-card-header>
            <nb-card-body>
                <form [formGroup]="bookDescriptionForm">
                    <!-- <div class="form-group row col-sm-12">
                        <label for="bookingId" class="label col-sm-4 col-form-label">Booking No</label>
                        <div class="col-sm-8">
                            <input type="text" nbInput fullWidth formControlName="bookingId">
                        </div>
                    </div> -->
                    <div class="form-group row col-sm-12">
                        <label for="quantity" class="label col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="quantity">
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="actualWeight" class="label col-sm-4 col-form-label">Actual Weight</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="actualWeight">
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="grossWeight" class="label col-sm-4 col-form-label">Gross Weight</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="grossWeight">
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="weightTypeId" class="label col-sm-4 col-form-label">Weight Type</label>
                        <div class="col-sm-8">
                            <nb-select nbSelect fullWidth formControlName="weightTypeId" [selected]="bookDescription.weightTypeId + ''">
                              <nb-option *ngFor="let e of weightTypes" value="{{e.boundValue}}"> {{ e.boundText }} </nb-option>
                            </nb-select>
                          </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="rateId" class="label col-sm-4 col-form-label">Rate As Per</label>
                        <div class="col-sm-8">
                            <nb-select nbSelect fullWidth formControlName="rateId" [selected]="bookDescription.rateId + ''">
                              <nb-option *ngFor="let e of rates" value="{{e.boundValue}}"> {{ e.boundText }} </nb-option>
                            </nb-select>
                          </div>
                    </div>

                    <div class="form-group row col-sm-12">
                        <label for="rateCharge" class="label col-sm-4 col-form-label">Cost</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="rateCharge">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <hr />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" [disabled]="!bookDescriptionForm.valid" (click)="onSubmit()" nbButton
                                status="primary" outline>Add to Cart</button>
                            <button type="submit" style="margin-left: 10px;" (click)="onCancel()" nbButton
                                status="primary" outline>Cancel</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
