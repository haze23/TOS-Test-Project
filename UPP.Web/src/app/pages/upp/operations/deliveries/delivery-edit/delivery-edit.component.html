<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Delivery</nb-card-header>
            <nb-card-body>
                <form [formGroup]="deliveryForm">

                    <div class="form-group row col-sm-12">
                        <label for="bookingId" class="label col-sm-2 col-form-label">Book No</label>
                        <div class="col-sm-4">
                            <input nbInput placeholder="Book No" formControlName="bookingId"
                                [nbDatepicker]="datepicker">
                            <nb-datepicker #datepicker></nb-datepicker>
                        </div>
                        <label for="truckId" class="label col-sm-2 col-form-label">Trucks</label>
                        <div class="col-sm-4">
                            <nb-select nbSelect fullWidth formControlName="truckId" [selected]="delivery.truckId + ''">
                                <nb-option *ngFor="let e of trucks" value="{{e.boundValue}}"> {{ e.boundText }}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>

                    <div class="form-group row col-sm-12">
                        <label for="from" class="label col-sm-2 col-form-label">From</label>
                        <div class="col-sm-4">
                            <input type="text" nbInput fullWidth formControlName="from">
                        </div>
                        <label for="to" class="label col-sm-2 col-form-label">To</label>
                        <div class="col-sm-4">
                            <input type="text" nbInput fullWidth formControlName="to">
                        </div>
                    </div>

                    <div class="form-group row col-sm-12">
                        <label for="despatchTime" class="label col-sm-2 col-form-label">Despatch Time</label>
                        <div class="col-sm-4">
                          <input nbInput placeholder="End Date" formControlName="despatchTime" [nbDatepicker]="datepicker">
                          <nb-datepicker #datepicker></nb-datepicker>
                        </div>
                        <label for="arrivalTime" class="label col-sm-2 col-form-label">Arrival Time</label>
                        <div class="col-sm-4">
                          <input nbInput placeholder="End Date" formControlName="arrivalTime" [nbDatepicker]="datepicker">
                          <nb-datepicker #datepicker></nb-datepicker>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="isActive" class="label col-sm-2 col-form-label">Active</label>
                        <div class="col-sm-4">
                            <input type="text" nbInput fullWidth formControlName="to">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <hr />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" [disabled]="!deliveryForm.valid" (click)="onSubmit()" nbButton
                                status="primary" outline>Save</button>
                            <button type="submit" style="margin-left: 10px;" (click)="onCancel()" nbButton
                                status="primary" outline>Cancel</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
