<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Additional Billing</nb-card-header>
            <nb-card-body>
                <form [formGroup]="additionalBillingForm">
                    <div class="form-group row col-sm-12">
                        <label for="paymentTypeId" class="label col-sm-4 col-form-label">Payment Type</label>
                        <div class="col-sm-8">
                            <nb-select nbSelect fullWidth formControlName="paymentTypeId" [selected]="additionalBilling.paymentTypeId + ''">
                              <nb-option *ngFor="let e of paymentTypes" value="{{e.boundValue}}"> {{ e.boundText }} </nb-option>
                            </nb-select>
                          </div>
                    </div>

                    <div class="form-group row col-sm-12">
                        <label for="frightCost" class="label col-sm-4 col-form-label">Fright</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="frightCost">
                        </div>
                    </div>

                    <div class="form-group row col-sm-12">
                        <label for="discountRate" class="label col-sm-4 col-form-label">Dsc.Rate</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="discountRate">
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="discountAmount" class="label col-sm-4 col-form-label">Disc Amount</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="discountAmount">
                        </div>
                    </div>
                                   
                    <div class="form-group row col-sm-12">
                        <label for="totalBilling" class="label col-sm-4 col-form-label">Total Billing</label>
                        <div class="col-sm-8">
                            <input type="number" nbInput fullWidth formControlName="totalBilling">
                        </div>
                    </div>
                


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <hr />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class=" btn-lg btn-block" [disabled]="!additionalBillingForm.valid" (click)="onSubmit()" nbButton
                                status="primary" outline>Save & Continue</button>
                            <!-- <button type="submit" style="margin-left: 10px;" (click)="onCancel()" nbButton
                                status="primary" outline>Cancel</button> -->
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
